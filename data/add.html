<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>add</title>
  <link rel="stylesheet" href="css/forms.css">
  <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>
<main>
  <form action="/add" method="post">
    <fieldset>
      <div class="form-element" >
        <input name="task"  name="name"  id="name" placeholder="задача" >

      </div>

        <button class="register-button" type="submit">Добавить!</button>
      </div>
    </fieldset>
  </form>
</main>
</body>

</html>
